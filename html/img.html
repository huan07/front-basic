<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x</title>
</head>
<body>

<!--
宽度和高度属性都不写，原始图片大小占位
-->
<img src="../images/image.jpg" alt="../images/image.jpg">
<img src="../images/image.jpg" alt="../images/image.jpg" width="304" height="228">
<br>
<br>

<!--
宽度和高度属性只写一个，另外一个等比例缩放
-->
<img src="../images/image.jpg" alt="../images/image.jpg" width="152">
<br>
<img src="../images/image.jpg" alt="../images/image.jpg" height="114">
<br>
<br>

<!--
// todo 推荐写法，alt属性确保浏览器的可访问性、seo
-->
<img src="../images/image.jpg" alt="../images/image.jpg" width="100" height="100">
<br>

</body>
</html>
