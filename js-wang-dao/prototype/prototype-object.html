<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12</title>
  </head>
  <body>
    <script>
      // 对原型对象的读写
      // Object.getPrototypeOf(现有对象)
      // Object.setPrototypeOf(现有对象，原型对象)
      var Foo = function () {};

      var foo = new Foo();
      console.log(Foo, Foo.prototype);
      console.log(foo, foo.__proto__);

      // 函数的原型是 Function.prototype // !!
      console.warn(Object.getPrototypeOf(Foo), Object.getPrototypeOf(Foo) === Function.prototype);

      // 实例的原型
      console.warn(Object.getPrototypeOf(foo), Object.getPrototypeOf(foo) === Foo.prototype);

      //
      var a = {};
      var b = { x: 1 };
      var c = Object.setPrototypeOf(a, b);
      console.log(a, b, Object.getPrototypeOf(a) === b, c === a);

      // new命令 可以使用 Object.setPrototypeOf 方法模拟 // !!
      var F2 = function () {
        this.foo = 'bar';
      };
      var f2 = new F2();

      var f2_ = Object.setPrototypeOf({}, F2.prototype);
      F2.call(f2_);

      console.log('new 命令的工作原理 =>', f2, f2_);
    </script>

    <script>
      // Object.create() 以 现有的对象作 为模版，生成新的实例对象（ 原型对象是现有的对象 ）
      var A = {
        print: function () {
          return 'print hello';
        },
      };
      var B = Object.create(A);
      console.log('Object.create => ', Object.getPrototypeOf(B) === A);
      console.log(B, A);
      console.log(B.print(), B.print === A.print);

      // Object.create方法可以用下面的代码代替
      if (typeof Object.create !== 'function') {
        Object.create = function (obj) {
          function F() {}

          F.prototype = obj;
          return new F();
        };
      }

      // 生成新对象
      var obj2_2 = Object.create(Object.prototype);
      var obj2_3 = new Object();
      console.warn('same {} => ', obj2_2, obj2_3);

      var obj4 = Object.create(null);
      // var obj5 = Object.create(); // error
      // var obj6 = Object.create(2); // error
      console.log('生成不继承任何属性的对象 => ', obj4);

      // Object.create可以接收第二个参数（属性描述对象）作为实例属性
      var obj7_1 = Object.create(
        {},
        {
          p1: {
            value: 'p1',
            enumerable: true,
            configurable: true,
            writable: true,
          },
          p2: {
            value: 'p1',
            enumerable: false,
            configurable: false,
            writable: false,
          },
        }
      );

      var obj7_2 = Object.create({});
      obj7_2.p1 = 'p1';
      obj7_2.p2 = 'p2';
      console.log('obj7_1 =>', obj7_1, obj7_2);

      // Object.create方法生成的对象，继承了它的原型对象的构造函数
    </script>
  </body>
</html>
