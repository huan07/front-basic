<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x3</title>
</head>
<body>

<script>
    // switch
    var fruit = 'banana';
    switch (fruit) {
        case 'banana': // === 比较，不会发生类型转换 // todo !!
            console.log(fruit === 'banana', fruit);
            break;
        case 'apple':
            console.log(fruit === 'apple', fruit);
            break;
        default:
            console.log('d d d => ', fruit);
    }

    // todo test switch / if...else 性能比较
    {
        var foo = function(num) { // 从上到下 逐个比较判断条件，直到匹配上，== 比较，会有数据类型的隐式转换
            if (num === 1) {
                return 1;
            }
            if (num === 2) {
                return 2;
            }
            if (num === 3) {
                return 3;
            }
            console.log('d d d ');
        };

        var bar = function(num) { // 同 foo 函数
            if (num === 1) {
                return 1;
            } else if (num === 2) {
                return 2;
            } else if (num === 3) {
                return 3;
            }
            console.log('d d d ');
        };

        var barBetter = function(num) { // 性能较好，只匹配一个条件就退出函数体，而且是 === 比较
            switch (num) {
                case 1:
                    return 1;
                case 2:
                    return 2;
                case 3:
                    return 3;
                default:
                    console.log('d d d ');
            }
        };

        console.log(foo(4), bar(4), barBetter(4));
        console.log(foo(3), bar(3), barBetter(3));

    }
</script>

<script>
    // 编程风格 // todo
    // switch...case 结构
    // 容易造成程序流程的混乱，使得代码结构混乱不堪，不符合面向对象编程的原则。
    function doAction(action) {
        switch (action) {
            case 'hack':
                return 'hack';
            case 'slash':
                return 'slash';
            case 'run':
                return 'run';
            default:
                throw new Error('invalid action. ');
        }
    }

    var actionResult = doAction('hack');

    // 建议 switch...case 结构可以用对象结构代替 // todo better
    function doActionBetter(action) {
        var actions = {
            'hack': function() {
                return 'hack';
            },
            'slash': function() {
                return 'slash';
            },
            'run': function() {
                return 'run';
            }
        };

        if (typeof actions[action] !== 'function') {
            throw new Error('invalid action. ');
        }

        return actions[action]();
    }

    var actionBetterResult = doActionBetter('hack');
    console.log(actionResult, actionBetterResult);
</script>

</body>
</html>
