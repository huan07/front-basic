      // 串行执行 需要4秒完成

      var items = [1, 2, 3, 4];
      var results = [];

      function series(item) {
        console.warn('item =>', item, items);
        if (item) {
          asyncFoo(item, function (result) {
            results.push(result);
            series(items.shift());
          });
        } else {
          final(results[results.length - 1]);
        }
      }

      series(items.shift());
    </script>
