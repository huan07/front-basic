  <body>
    <script>
      // 任何类型的值转为布尔值
      // Boolean(),
      // !!
      console.log(
        'false result =>',
        Boolean(false),
        Boolean(''),
        Boolean(+0),
        Boolean(-0),
        Boolean(NaN)
      );
      console.log(Boolean(undefined), Boolean(null));

      //
      console.log('true result =>', Boolean([]), Boolean({}), Boolean(new Boolean(false)));
    </script>
  </body>
