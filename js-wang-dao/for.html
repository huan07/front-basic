<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>x2</title>
  </head>
  <body>
    <script>
      // for
      for (var i = 0; i < 4; i++) {
        console.log('for i 当前为 => ' + i);
      }
    </script>

    <script>
      // while
      var j = 0;
      while (j < 4) {
        console.log('while j 当前为 => ' + j);
        j++;
      }
    </script>

    <script>
      // do while
      var jj = 0;
      do {
        console.log('do while jj 当前为 => ' + jj);
        jj++;
      } while (jj < 4);
    </script>
  </body>
</html>
