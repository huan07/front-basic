    // 1.只读属性不可写
    'use strict';
    // 报错
    // 正常模式下，改变length属性是无效的，但不会报错。
    // 'abc'.length = 5;

    // 对只读属性赋值，或者删除不可配置（non-configurable）属性都会报错
    var obj = {};
    Object.defineProperty(obj, 'a', {
        value: 37,
        writable: false
    });
    // obj.a = 123; // error

    var obj2 = Object.defineProperty({}, 'p', {
        value: 1,
        configurable: false
    });
    // delete obj2.p; // error


    // 2.只设置了取值器的属性不可写
    var obj3 = {
        get v() {
            return 1;
        }
    };
    // obj3.v = 3; // error


    // 3.禁止扩展的对象 不可扩展
    var obj4 = {};
    Object.preventExtensions(obj4);
    // obj4.v = 1; // error


    // 4.eval、arguments 不可用作标识名 to do
