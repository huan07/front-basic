<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12</title>
  </head>
  <body>
    <script>
      // 函数本身也是一个值，函数本身的作用域：声明时所在的作用域 // !!
      var a = 1;
      var x = function () {
        console.log(a);
      };

      function f() {
        // 开始执行函数，入栈
        var a = 2;
        x();
        // 执行到下一个断点，出栈，
        // x()函数执行后出栈，f()函数执行结束，f 出栈 // !! !!
      }

      f();

      //
      //
      // 容易犯错
      // 如果函数 y2 调用函数 x2 ，却没考虑到函数 x2 不会引用函数 y2 的内部变量 // TODO
      var x2 = function () {
        // console.log(a2); // error 在全局作用域，读取的是 a2 ；但是 a2 并没有声明 // TODO
        console.log('this.a2 => ', this.a2);
      };

      function y2(f) {
        var a2 = 2;
        f(); // f 形参
      }

      y2(x2);

      //
      //
      // 同样的，函数体内部声明的函数，作用域绑定函数体内部 // !!
      function foo() {
        var a3 = 99;
        var z = 'z'; // 没有被 bar() 函数引用，不在闭包内保存 // !!

        function bar() {
          // todo
          // 形成闭包 closure
          console.log('a3 => ', a3);
        }

        return bar;
      }

      var a3 = 9;
      var barFun = foo(); // 变量一直被驻留在内存
      barFun();
    </script>
  </body>
</html>
