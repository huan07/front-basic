<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x3</title>
</head>
<body>

<script>
    // Number、String 和 Boolean 这三个原生对象
    // 作为构造函数使用（带有 new）时，可以将  原始类型的值  转为  对象；
    // 作为普通函数使用（不带有 new, 工具函数）时，可以将  任意类型的值  转为 数值、字符串和布尔值。

    // 原始类型与实例对象的自动转换 // todo 隐式转换
    // JavaScript 引擎自动将其转为包装对象，在这个对象上调用length属性。调用结束后，这个临时对象就会被销毁
    var s = 'hello world';
    var sLen = s.length;
    s.x = 123; // 自动转换生成的包装对象是只读的，无法修改

    console.log('s => ', sLen, s);
</script>

<script>
    // 自定义方法：只能定义在包装对象的原型上，供对应的原始类型的值调用
    Number.prototype.double = function() {
        return this.valueOf() * 2;
    };

    var number = 4;
    var doubleNumber = number.double();

    console.log(number, doubleNumber);
</script>

</body>
</html>
