<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .div {
        width: 200px;
        height: 40px;
        background-color: #12aa9d;

        color: #fff;
        padding: 10px;
        border: 2px solid #000;

        border-radius: 25px; /* 左上， 右上，右下，左下   在  边框上设置半径 */
      }

      img {
        border-radius: 50%;
      }

      .circle {
        width: 34px;
        height: 34px;
        background: red;
      }

      .semi-circle {
        width: 40px;
        height: 20px;
        background-color: red;

        border-radius: 20px 20px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="div">元素添加圆角边框 元素添加圆角边框 元素添加圆角边框</div>

    <img src="../images/image.jpg" alt="Paris" />

    <!-- 画圆的两种方式 -->
    <div class="circle" style="border-radius: 50%">1</div>
    <div class="circle" style="border-radius: 17px">2</div>

    <div class="semi-circle"></div>
  </body>
</html>
