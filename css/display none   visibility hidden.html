<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .box {
        display: none;
      }

      .box2 {
        visibility: hidden;
      }

      .box3 {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div>这是一个块</div>
    <div class="box">这是一个块 隐藏方式display:none 不占有空间</div>
    <div>这是另外一个块</div>
    <br />
    <br />

    <p>这是一个段落</p>
    <p class="box2">这是一个段落 隐藏方式visibility:hidden 占有空间，影响布局</p>
    <p>这是另外一个段落</p>
    <br />
    <br />

    <p>这是一个段落2</p>
    <p class="box3">这是一个段落 隐藏方式opacity: 0 占有空间，影响布局</p>
    <p>这是另外一个段落2</p>
  </body>
</html>
