<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="../0.css" />
    <style type="text/css">
      .wrapper {
        width: 400px;

        height: 800px;
        background: pink;
      }

      .box {
        width: 90%;

        height: 200px;
        background: wheat;
      }

      .box2 {
        width: 92%;

        background: grey;
      }

      /**/
      .wrapper {
        position: relative;
      }

      .box {
        position: absolute;
      }

      .box2 {
        box-sizing: border-box;
        height: 100%;
        padding-top: 200px; /* 不够灵活，写死为上边元素的高度，用了内边距 背景颜色漏出来了呢 */
      }
    </style>
  </head>
  <body>
    <!--
a.父元素设置 position: relative 定位
b.上边子元素 position: absolute 定位（脱离文档流）
b.下边子元素 box-sizing: border-box; height: 100%; padding-top: 200px(不够灵活，上内边距为 写死为上边元素的高度);
-->
    <div class="wrapper">
      <div class="box">box</div>
      <div class="box2">box2 bad 背景颜色漏出来了</div>
    </div>
  </body>
</html>
