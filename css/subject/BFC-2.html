<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>特性2：开启BFC的元素不会被浮动元素所覆盖（默认是被覆盖的）</title>
    <link rel="stylesheet" type="text/css" href="../0.css" />
    <style type="text/css">
      .box {
        width: 200px;
        height: 30px;
        margin-bottom: 10px;
      }

      .big {
        width: 250px;
        height: 50px;
      }

      .box:nth-of-type(3n + 1) {
        background: red;
      }

      .box:nth-of-type(3n + 2) {
        background: wheat;
      }

      .box:nth-of-type(3n + 0) {
        background: blue;
        border: 2px dashed black;
      }
    </style>
  </head>
  <body>
    <div class="box pull-left">1.float left</div>
    <div class="box big">2 被覆盖了</div>
    <div class="box">3</div>

    <hr />
    <hr />
    <hr />
    <hr />

    <div class="box pull-left">1.float left</div>
    <div class="box big BFC_2_1">2</div>
    <div class="box">3</div>
    <br />
    <br />

    <div class="box pull-left">1.float left</div>
    <div class="box big BFC_2_2">2</div>
    <div class="box">3</div>
    <br />
    <hr />

    <div class="box pull-left">1.float left</div>
    <div class="box big BFC_3_1">2 best 不被覆盖</div>
    <div class="box">3</div>
    <br />
    <br />

    <div class="box pull-left">1.float left</div>
    <div class="box big BFC_3_2">2</div>
    <div class="box">3</div>
    <br />
    <br />

    <div class="box pull-left">1.float left</div>
    <div class="box big BFC_3_3">2</div>
    <div class="box">3</div>
  </body>
</html>
