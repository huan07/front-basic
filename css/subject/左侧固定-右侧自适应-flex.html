<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="../0.css" />
    <style type="text/css">
      .wrapper {
        height: 140px;
        background: pink;
      }

      .box {
        width: 160px; /**/
        height: 100px;
        background: wheat;
      }

      .box2 {
        height: 120px;
        background: grey;
      }

      /**/
      .wrapper {
        display: flex;
      }

      /**/
      .box2 {
        flex: 1; /* 或者 1 1 auto */
      }
    </style>
  </head>
  <body>
    <!--
5.a.父元素设置 display: flex
5.b.左侧固定的元素不需要设置 flex 属性
5.c.右侧元素设置 flex: 1 (1 1 auto 的简写属性)
-->
    <div class="wrapper">
      <div class="box">box</div>
      <div class="box2">box2</div>
    </div>
    <br />

    <div class="wrapper">
      <div class="box">box</div>
      <div class="box2">box2</div>
      <div class="box">box</div>
    </div>
  </body>
</html>
