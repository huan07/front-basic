<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x2</title>
    <link rel="stylesheet" type="text/css" href="../0.css">
    <style type="text/css">
        .wrapper {
            height: 200px;
            background: pink;
        }

        .box {
            width: 160px;
            height: 160px;
            background: wheat;
        }

        .box2 {
            height: 180px;
            background: grey;
        }

        /**/
        .wrapper {
            display: flex;
        }

        /**/
        .box2 {
            flex: 1;
        }
    </style>
</head>
<body>
<!--
5.a.父元素设置 display: flex
5.b.左侧固定的元素不需要设置 flex 属性
5.c.右侧元素设置 flex: 1 (1 1 auto 的简写属性)
// flex-grow 默认值为0，指的是 容器存在剩余空间，项目 不放大
// flex-shrink 默认值为1，指的是 容器空间不足，项目 将缩小
-->

<div class="wrapper">
    <div class="box">box</div>
    <div class="box2">box2</div>
</div>

<div class="wrapper">
    <div class="box">box</div>
    <div class="box2">box2</div>
    <div class="box">box</div>
</div>

</body>
</html>
