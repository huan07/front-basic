    <style type="text/css">
        .wrapper {

            background: pink;
        }

        .box {
            width: 160px;
            height: 160px;
            background: wheat;
        }

        .box2, .box3, .box4 {

        /**/

            margin-left: 160px; /* 160px 写死不够灵活 todo */
        }

        /**/
        .wrapper_2 {
            position: relative;
        }

        .BOX {
            position: absolute;
        }

        /* todo bad 用了内边距 背景颜色漏出来了呢 */
        .box3 {
            padding-left: 160px;
        }

        /* 也行吧，也是一种方法 */

            position: absolute;
            left: 160px;
            right: 0;
            top: 0;
        }
