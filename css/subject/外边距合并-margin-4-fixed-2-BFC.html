<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="../0.css" />
    <style type="text/css">
      .box {
        width: 200px;
        height: 60px;
        background: red;
      }

      .box2 {
        width: 200px;
        height: 120px;
        background: lightblue;

        margin-top: 10px;
      }

      .box3 {
        width: 200px;
        height: 60px;
        background: lightgrey;

        margin-top: 20px;

        display: inline-block; /*  */
      }
    </style>
  </head>
  <body>
    <!--
! 给子元素设置display: inline-block; BFC的特点     
-->
    <div class="box">box</div>
    <div class="box2">
      <div class="box3">box3</div>
    </div>
  </body>
</html>
