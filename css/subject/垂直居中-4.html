<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../0.css">
    <style type="text/css">
        ul {
            background: wheat;
            border: 10px solid black;
        }

        li {
            padding: 40px;
        }

        a {
            color: white;
        }

        /* */
        .ul {
            display: table; /**/
        }

        .li {
            display: table-cell; /**/
            vertical-align: middle; /**/
        }

        .ul2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!--

</ul>
