<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .parent {
        width: 200px; /**/
        height: 120px; /**/
        background: pink;
      }

      .box-big {
        width: 600px; /**/
        height: 100px; /**/
        background: black;
      }

      .overflow {
        overflow: auto; /* todo 如果子元素的大小超过了父元素的内容区，在父元素上设置 overflow 属性 */
      }

      .overflow2 {
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box-big"></div>
    </div>
    <hr />

    <div class="parent overflow">
      <div class="box-big"></div>
    </div>
    <hr />

    <div class="parent overflow2">
      <div class="box-big"></div>
    </div>
    <hr />
  </body>
</html>
