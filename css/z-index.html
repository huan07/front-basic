<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .box {
        width: 100px;
        height: 100px;
        background: red;

        position: relative;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background: wheat;

        position: absolute;
        left: 50px;
        top: 50px;
      }

      .box3 {
        width: 200px;
        height: 200px;
        background: blue;

        position: relative;
      }

      .test {
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <br />
    <hr />
    <br />

    <div class="box">
      <div class="box2 test"></div>
    </div>
    <div class="box3"></div>
  </body>
</html>
