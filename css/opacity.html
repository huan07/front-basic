<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2 不透明度</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .wrapper {
        margin: 5px;
        opacity: 0.5;
        filter: alpha(opacity=50); /* 适用 IE8 及其更早版本 todo */
      }

      .wrapper:hover {
        opacity: 1;
      }

      .wrapper p {
        margin: 15px;
        opacity: 1; /* 不管用 todo 取值于父元素 */
      }

      /**/
      .wrapper-bg {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .wrapper-bg p {
        background-color: rgba(0, 0, 0, 1);
      }

      /**/
      .wrapper-co {
        color: rgba(0, 0, 0, 0.5);
      }

      .wrapper-co2 {
        color: rgba(0, 0, 0, 1);
      }

      /**/
      .box {
        width: 200px;
        height: 200px;
        background: red;

        position: relative;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background: wheat;

        position: absolute;
        left: 100px;
        top: 100px;
      }

      .box3 {
        width: 200px;
        height: 200px;
        background: pink;

        position: absolute;
        left: 100px;
        top: 100px;
        opacity: 0.5;
      }
    </style>
    <base href="http://www.runoob.com/" target="_blank" />
  </head>

  <body>
    <img class="wrapper" src="../images/klematis_small.jpg" alt="" width="110" height="90" />
    <img class="wrapper" src="../images/klematis2_small.jpg" alt="" width="110" height="90" />

    <div class="wrapper">
      <p class="red-color">图片描述 opacity自身值失效 被父元素的透明度盖上了</p>
      <img src="../images/klematis2_small.jpg" alt="" width="110" height="90" />
    </div>
    <hr />
    <hr />

    <div class="wrapper-bg">背景颜色</div>
    <div class="wrapper-bg">
      <p>图片描述 rgba自身值生效</p>
      <img src="../images/klematis2_small.jpg" alt="" width="110" height="90" />
    </div>
    <hr />
    <hr />

    <div class="wrapper-co">字体颜色</div>
    <div class="wrapper-co2">字体颜色</div>
    <hr />
    <hr />

    <div class="box">
      <div class="box2">
        <div class="box3"></div>
      </div>
    </div>
  </body>
</html>
