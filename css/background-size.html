<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>1</title>
    <style>
      div {
        width: 100%;
        height: 38px;
        border: 1px solid red;
        background-image: url(../images/icon-wyz-logo.png);
        background-repeat: no-repeat;
        background-size: contain; /* 背景图片将 按比例自适应 内容区域           最大大小 */
      }

      .div2 {
        background-size: cover;
        /* 会把 背景图像扩展 至足够大，以使背景图像完全覆盖背景区域                        */
        /* 该属性 保持了图片的比例 因此  背景图像的某些部分 无法显示  在背景定位区域中。   最小大小*/
      }

      .div3 {
        background-size: 118px 38px; /* 看上去和 contain 一样的效果 */
      }

      .div4 {
        background-size: 100% 100%;
        /* 背景图片将延展覆盖整个元素内容区域  */
        /* 相对于背景定位区域的百分比 */
      }
    </style>
  </head>
  <body>
    <div></div>

    <div class="div2 x"></div>

    <div class="div3"></div>

    <div class="div4 x"></div>
  </body>
</html>
