<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <style type="text/css">
      .box {
        width: 200px;
        height: 200px;
        background: red;

        position: relative;
        z-index: 999;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background: wheat;

        position: absolute;
        top: 50px;
        left: 50px;
      }

      .test {
        z-index: 999;
        /*
              父元素的层级再高，也不会盖住子元素 todo
            */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box2"></div>
    </div>
    <br />
    <hr />
    <br />

    <div class="box test">
      <div class="box2"></div>
    </div>
    <br />
    <hr />
    <br />

    <div style="width: 200px; height: 200px; background: red">
      <div style="width: 100px; height: 100px; background: white"></div>
    </div>
  </body>
</html>
