<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" type="text/css" href="0.css" />
    <!-- 
    ! 默认情况下，background-image属性在元素区域的
    ! 左上角0 0 (0% 0%)，并且重复
    ! 垂直和水平方向平铺 
     -->
    <style type="text/css">
      .h1 {
        background-image: url(../images/image.jpg); /* todo 文字撑起来的大小 */
      }

      /**/
      .h2 {
        width: 304px;
        height: 228px;
        padding: 50px;
        background-image: url(../images/image.jpg);
      }

      /* ! */
      .h3 {
        background-image: url(../images/image.jpg);
        background-repeat: no-repeat;
        background-position: left top; /* 指定背景图片在元素区域的位置 */
      }

      .h3-better {
        background: wheat url(../images/image.jpg) no-repeat right bottom;
      }

      /**/
      .icon-wrapper {
        width: 700px;
        padding: 0 60px;
      }

      .icon-wrapper .left-right-icon {
        width: 100%;
        height: 60px;
        background-image: url(../images/icon-wyz-logo.png), url(../images/icon-correct.png);
        background-repeat: no-repeat, no-repeat;
        background-position: left center, right center;
        background-size: 118px 38px, 28px 28px; /* 第二个值不写是auto */
      }

      ul li {
        line-height: 33px;
        height: 33px;
        padding-left: 33px;

        background-image: url(../images/icon-correct.png); /* 浏览器兼容性解决方案 不用 list-style-image */
        background-repeat: no-repeat;
        background-position: left center;
        background-size: 14px 14px;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">Hello World!Hello World!Hello World!</h1>

    <h1 class="h2"></h1>

    <h1 class="h3">Hello World!Hello World!Hello World!</h1>
    <h1 class="h3-better">Hello World!Hello World!Hello World!</h1>

    <!-- 应用 -->
    <div class="icon-wrapper border-box">
      <div class="left-right-icon"></div>
    </div>
    <br />
    <br />
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
