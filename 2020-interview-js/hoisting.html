    <script>
      var name = 'World!';
      (function () {
        if (typeof name === 'undefined') {
          var name = 'Jack';
          console.log('Goodbye ' + name); //
        } else {
          console.log('Hello ' + name);
        }
      })();

      //
      var str = 'World!';
      (function (name) {
        if (typeof name === 'undefined') {
          var name = 'Jack';
          console.log('Goodbye ' + name);
        } else {
          console.log('Hello ' + name); //
        }
      })(str);
    </script>

    <script>
      // https://www.bilibili.com/video/BV1hV411679v?p=5
      // y
      (() => {
        function fun(n) {
          console.warn(n); // 123
          var n = 456;
          console.warn(n); // 456
        }

        var n = 123;
        fun(n);
      })();

      // 改动后
      (() => {
        function fun() {
          console.log(n); // undefined
          var n = 456;
          console.log(n); // 456
        }

        var n = 123;
        fun(n);
      })();

      // 再改动
      (() => {
        function fun() {
          console.log(n); // 123
          n = 456;
          console.log(n); // 456
        }

        var n = 123;
        fun(n);
      })();
    </script>

    <script>
      // https://www.bilibili.com/video/BV1hV411679v?p=11
      // y
      var a2 = 10;

      function test() {
        a2 = 100;
        console.warn('a2', a2); // 100
        console.log(this.a2); // 10，因为this.a2是全局执行上下文的值，并不是函数执行上下文的值
        var a2; // 变量声明提升了
        console.log(a2); // 100
      }

      test();
    </script>
