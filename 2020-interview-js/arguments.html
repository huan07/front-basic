  <body>
    <script>
      (() => {
        var a = 4;

        function b(x, y, a) {
          console.warn(a); // 3
          arguments[2] = 10; // todo 在非严格模式下，形参变量 与 arguments 对象 存在一一映射关系，同时变化
          console.log(a); // 10
        }

        a = b(1, 2, 3);
        console.log(a); // undefined
      })();
    </script>
