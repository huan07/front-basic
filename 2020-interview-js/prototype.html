    <script>
      const person = {
        address: {
          country: 'china',
          city: 'hangzhou',
        },
        say: function () {
          console.log(`it's ${this.name}, from ${this.address.country}`);
        },
        setCountry: function (country) {
          this.address.country = country;
        },
      };

      const p1 = Object.create(person);
      const p2 = Object.create(person);

      p1.name = 'Matthew';
      p1.setCountry('American');

      p2.name = 'Bob';
      p2.setCountry('England'); // 原型属性 被多个实例属性 共享

      console.log(p1, p2);

      p1.say();
      p2.say();
    </script>

    <script>
      var arr = [];
      var obj = {};
      var fn = function () {};

      console.log(arr, arr instanceof Array); // 数组的原型是数组
      console.log(obj, obj instanceof Object); // 对象的原型是对象
      console.log(fn, fn instanceof Function); // 函数的原型是函数
    </script>

    <script>
