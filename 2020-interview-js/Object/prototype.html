<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
  </head>
  <body>
    <script>
      function Dog(name) {
        this.name = name;
        this.speak = function () {
          return 'woof';
        };
      }

      const dog = new Dog('Pogo');

      Dog.prototype.speak = function () {
        return 'arf';
      };

      console.log(dog, dog.speak());
    </script>
  </body>
</html>
