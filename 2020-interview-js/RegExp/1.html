    <script>
      // https://github.com/haizlin/fe-interview/issues/3566
      const innerText = document.documentElement.innerText;
      const reg = /[^A-Za-z0-9]/g; // 查找不在方括号之间的字符
      const result = innerText.match(reg);
      console.log(innerText, result);
