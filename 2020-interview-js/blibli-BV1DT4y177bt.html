<div>闭包</div>
<script>
    (() => {
        var x = 5, y = 6;

        function func() {
            x += y;
            func = function(y) {
                console.warn(y + (--x)); // 第二次执行y=3,x=10;13
            };
            console.log(x, y); // 第一次执行11,6
        }

        func(4);
        func(3);
        console.log(x, y); // 最后执行10,6

    })();

</script>
