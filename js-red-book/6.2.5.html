<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>6.2.5动态原型模式</title>
  </head>
  <body>
    <!-- x3 -->
    <script>
      // 把所有信息都封装在构造函数中，在构造函数中初始化原型
      function Person(name) {
        this.name = name;

        if (typeof this.sayName !== 'function') {
          // 只会在初次调用构造函数时执行；第二次调用构造函数，从共享的原型方法上找到的
          Person.prototype.sayName = function () {
            console.log(this.name + '-');
          };
        }
      }

      var person = new Person('YH');
      var person2 = new Person('YH2');

      console.log(person, person2);
      person.sayName();
      person2.sayName();
    </script>
  </body>
</html>
