<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x3</title>
</head>
<body>

<ul id="myUl">
    <li id="myLi">myLi</li>
    <li id="myLi2">myLi2</li>
    <li id="myLi3">myLi3</li>
    <li id="myLi4">myLi4</li>
</ul>

<script>
    // 添加到页面上的事件处理程序数量将直接关系到页面的整体运行性能，因为
    // 1.每个函数都是对象，都会占用内存，内存中的对象越多，性能就越差，
    // 2.必须事先指定所有事件处理程序而导致的 DOM 访问次数，会延迟整个页面的交互就绪时间。

    // 可以用 事件委托 解决 “事件处理程序过多” 的问题，
    // 事件委托利用了事件冒泡，只指定一个事件处理程序，就可以管理某一类型的所有事件。
    var ul = document.getElementById('myUl');
    ul.addEventListener('click', function(event) {
        var target = event.target;
        var id = target.id;
        switch (id) {
            case 'myLi':
                console.log('outerHTML =>', target.outerHTML);
                break;
            case 'myLi2':
                console.log('innerHTML =>', target.innerHTML);
                break;
        }
    }, false);
</script>

</body>
</html>
